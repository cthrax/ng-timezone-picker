<div>
  <ng-select
    *ngIf="showDropDown"
    [ngClass]="selectClass"
    [items]="timezones"
    [clearable]="true"
    [searchable]="true"
    bindLabel="timezone"
    (ngModelChange)="timezoneSelectionChange($event)"
    [(ngModel)]="timezoneService.selected">
    ></ng-select>
  <cth-timezone-map-picker [mapClass]="mapClass" [defaultTimezone]="defaultTimeZone"></cth-timezone-map-picker>
  <div *ngIf="showHover && timezoneService?.hovered" [ngClass]="hoverClass">
    <span>{{timezoneService?.hovered?.timezone}}&nbsp;({{timezoneService?.hovered?.zonename}})</span>
  </div>
</div>
